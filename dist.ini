name    = WebService-BaseClientRole
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2014
abstract = A generic base role for creating web service clients

version = 0.0001

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/ironcamel/WebService-BaseClientRole/issues
repository.type = git
repository.url = git://github.com/ironcamel/WebService-BaseClientRole.git
repository.web = https://github.com/ironcamel/WebService-BaseClientRole

[OurPkgVersion]

[PodWeaver]

[Prereqs]
HTTP::Response::Stringable = 0
Moo = 1.005000

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[Test::Compile]
